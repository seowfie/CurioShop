name: curiostore
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  # Removed flutter_launcher_icons from here (moved to dev_dependencies)

  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # Moved here because it is a developer tool
  flutter_launcher_icons: ^0.13.1

# --- FLUTTER SECTION ---
flutter:
  uses-material-design: true
  assets:
    - assets/

# --- LAUNCHER ICONS CONFIGURATION ---
# This must be at the root level (no spaces at the start)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
